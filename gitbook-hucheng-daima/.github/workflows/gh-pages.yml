name: Deploy GitBook to Pages

on:
  push:
    branches: [ master ]
    paths:
      - '**/*.md'
      - 'book.json'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (Node 14 for gitbook-cli)
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install GitBook CLI
        run: npm i -g gitbook-cli

      - name: Install GitBook plugins (optional)
        run: gitbook install || true

      - name: Build GitBook
        run: gitbook build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _book
          publish_branch: gh-pages
