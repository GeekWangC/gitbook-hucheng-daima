name: Release EPUB/PDF on tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install HonKit
        run: npm i -g honkit

      - name: Install Calibre and tools
        run: |
          sudo apt-get update
          sudo apt-get install -y calibre librsvg2-bin imagemagick

      - name: Generate cover.png from cover.svg (if needed)
        run: |
          if [ -f cover.svg ] && [ ! -f cover.png ]; then rsvg-convert -w 1600 -h 2560 cover.svg -o cover.png; fi

      - name: Build EPUB
        run: npx honkit epub . dist/hucheng-daima.epub

      - name: Build PDF
        run: npx honkit pdf . dist/hucheng-daima.pdf

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/hucheng-daima.epub
            dist/hucheng-daima.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

