name: Deploy Book (HonKit) to Pages

on:
  push:
    branches: [ master ]
    paths:
      - '**/*.md'
      - 'book.json'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build Site with HonKit
        run: npx --yes honkit build . _book

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    environment:
      name: github-pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
