name: Deploy Book (HonKit) to Pages

on:
  push:
    branches: [ master ]
    paths:
      - '**/*.md'
      - 'book.json'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build Site with HonKit
        run: npx --yes honkit build . _book

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _book
          publish_branch: gh-pages
